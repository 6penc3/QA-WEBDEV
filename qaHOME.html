<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiles Industries</title>
    <style>
        .topnav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
        }

        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav .active {
            background-color: #4CAF50;
            color: white;
        }

        h1, h2, h3, p {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(78, 100, 89);
            text-shadow: 2px 2px 5px rgb(134, 139, 134);
        }

        body {
          background-image: url('forest.jpg');
          background-size: cover;
          background-position: center;
          margin: 0; 
        }

        .container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(77, 92, 78);
            text-align: center;
            border-radius: 3%;
            box-shadow: 2px 2px 5px rgb(62, 63, 103);
            display: flex;
            flex-direction: column;
        } 

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }

        .left, .right {
            width: 48%;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .left {
            text-align: left;
            background-repeat: repeat;
            background-size: 500px;
            background-color: rgb(238, 233, 217);
            border-radius: 5px;
        }

        .right {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(78, 100, 89);
            text-shadow: 2px 2px 5px rgb(134, 139, 134);
            background-color: rgb(238, 233, 217);
            border-radius: 5px;
            margin: 20px;
        }

        .left img {
            width: 100%;
            height: auto;
        }

        .confirmation-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>

        <div class="content-wrapper">
            <div class="left">
                <img src="brandimage.png" alt="Brand Image">
            </div>

            <div class="right">
                <h1>Sign Up</h1>
                <form id="signupForm">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email"><br><br>
                    <input type="button" value="Create Account" onclick="showConfirmation()">
                </form>

                <div id="confirmationMessage" class="confirmation-message">
                    A request has been sent to your email for confirmation.
                </div>
            </div>
        </div>
    </div>

    <script>
        function showConfirmation() {
            var confirmationBox = document.getElementById('confirmationMessage');
            confirmationBox.style.display = 'block';

            setTimeout(function() {
                window.location.href = "homepage.html";
            }, 2000); 
        }
    </script>
</body>
</html>
